<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>


<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ticket Tracker Application</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/tickets}">Tickets</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/tickets/newTicket}">New Ticket</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>


	<div class="container">

		<div class="row col-md-8 offset-md-2 ">

			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Create Ticket</h2>

				</div>
				<div class="card-body">

					<form role="form" method="post" th:action="@{/tickets}"
						th:object="${ticket}">

						<div class="mb-3">
							<label class="form-label"> Title </label> <input type="text"
								class="form-control" id="title" placeholder="Enter ticket title"
								name="title" th:field="*{title}" />

						</div>


						<div class="mb-3">
							<label class="form-label"> Short Description </label>
							<textarea class="form-control" id="shortDescription"
								placeholder="Enter ticket description" rows="3"
								name="shortDescription" th:field="*{shortDescription}">     
							 </textarea>


						</div>

						<div class="mb-3">
							<label class="form-label"> Content </label>
							<textarea class="form-control" id="content"
								placeholder="Enter content" rows="3" name="content"
								th:field="*{content}">   
							 </textarea>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>

					</form>

				</div>

			</div>


		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
	<script>
                        ClassicEditor
                                .create( document.querySelector( '#content' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                </script>




</body>
</html>
